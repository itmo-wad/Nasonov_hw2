<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="register-container">
        <h1>Register</h1>

        <!-- Display flashed messages -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }}">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <form id="register-form" action="{{ url_for('register') }}" method="post" enctype="multipart/form-data">
            <label for="username">Username*:</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Password*:</label>
            <input type="password" id="password" name="password" required>

            <label for="repeat-password">Repeat Password*:</label>
            <input type="password" id="repeat-password" name="repeat_password" required>

            <label for="age">Age (optional):</label>
            <input type="number" id="age" name="age">

            <label for="sex">Sex (optional):</label>
            <select id="sex" name="sex">
                <option value="">Select...</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>

            <label for="bio">Bio (optional):</label>
            <textarea id="bio" name="bio" rows="4"></textarea>

            <label for="email">Email (optional):</label>
            <input type="email" id="email" name="email">

            <label for="picture">Profile Picture (optional):</label>
            <input type="file" id="picture" name="picture" accept="image/*">

            <button type="submit" class="register-btn">Register</button>
        </form>
        <p>Already have an account? <a href="{{ url_for('login') }}">Login here</a></p>
    </div>

    <script>
        function validateForm() {
            const password = document.getElementById('password').value;
            const repeatPassword = document.getElementById('repeat-password').value;

            if (password !== repeatPassword) {
                alert('Passwords do not match. Please try again.');
                return false; // Prevent form submission
            }
            return true; // Allow form submission
        }

        document.getElementById('register-form').addEventListener('submit', async function (event) {
            event.preventDefault(); // Prevent default form submission

            const formData = new FormData(this);

            // Remove the 'picture' field if no file was chosen
            if (!document.getElementById('picture').files.length) {
                formData.delete('picture');
            }

            const response = await fetch("{{ url_for('register') }}", {
                method: "POST",
                body: formData
            });

            if (response.ok) {
                window.location.href = "{{ url_for('login') }}"; // Redirect to login page
            } else {
                const errorMessage = await response.text();
                alert(errorMessage); // Show error message
            }
        });
    </script>
</body>
</html>
